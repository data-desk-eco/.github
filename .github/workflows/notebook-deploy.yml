name: Notebook Deploy

on:
  workflow_call:
    inputs:
      skip_data:
        description: 'Skip make data step'
        type: boolean
        default: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    container: ghcr.io/data-desk-eco/notebook-runner:latest
    permissions:
      contents: write
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
      - run: yarn --frozen-lockfile

      - name: Setup
        run: |
          curl -sS -o template.html https://raw.githubusercontent.com/data-desk-eco/.github/main/template.html &
          curl -sS -o CLAUDE.md https://raw.githubusercontent.com/data-desk-eco/.github/main/CLAUDE.md &
          wait

      - name: Run make data
        if: ${{ !inputs.skip_data }}
        env:
          GH_TOKEN: ${{ github.token }}
          CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
        run: |
          [ -n "$CLAUDE_CODE_OAUTH_TOKEN" ] && npm install -g @anthropic-ai/claude-code
          make data || true

      - name: Commit updates
        run: |
          git config user.name "github-actions[bot]" && git config user.email "github-actions[bot]@users.noreply.github.com"
          git add template.html CLAUDE.md && [ -d data ] && git add data/ || true
          git diff --staged --quiet || git commit -m "Update data and shared files" && git push || true

      - run: make build && [ -f favicon.ico ] && cp favicon.ico docs/.observable/dist/ || true

      - uses: actions/configure-pages@v4
      - uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.observable/dist
      - id: deployment
        uses: actions/deploy-pages@v4
