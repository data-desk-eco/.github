name: Notebook Deploy

on:
  workflow_call:
    inputs:
      skip_data:
        description: 'Skip make data step'
        type: boolean
        default: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: yarn

      - run: yarn --frozen-lockfile

      - name: Download shared files
        run: |
          curl -sS -o template.html https://raw.githubusercontent.com/data-desk-eco/.github/main/template.html
          curl -sS -o CLAUDE.md https://raw.githubusercontent.com/data-desk-eco/.github/main/CLAUDE.md

      - name: Install DuckDB CLI
        run: |
          curl -fsSL https://github.com/duckdb/duckdb/releases/download/v1.1.3/duckdb_cli-linux-amd64.zip -o duckdb.zip
          unzip -q duckdb.zip
          sudo mv duckdb /usr/local/bin/
          rm duckdb.zip

      - name: Run make data
        if: ${{ !inputs.skip_data }}
        env:
          GH_TOKEN: ${{ github.token }}
          CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
        run: |
          if [ -n "$CLAUDE_CODE_OAUTH_TOKEN" ]; then
            npm install -g @anthropic-ai/claude-code
          fi
          make data || true

      - name: Commit updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/ template.html CLAUDE.md
          git diff --staged --quiet || git commit -m "Update data and shared files"
          git push || true

      - run: make build

      - name: Copy static assets to dist
        run: |
          [ -f favicon.ico ] && cp favicon.ico docs/.observable/dist/ || true

      - uses: actions/configure-pages@v4
      - uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.observable/dist
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
