name: Notebook Deploy

on:
  workflow_call:
    inputs:
      skip_data:
        description: 'Skip make data step'
        type: boolean
        default: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    container: ghcr.io/data-desk-eco/notebook-runner:latest
    permissions:
      contents: write
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
      - run: yarn --frozen-lockfile

      - name: Setup
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          curl -sL https://github.com/data-desk-eco/.github/archive/main.tar.gz | \
            tar -xz --strip-components=1 --wildcards '*/.claude' '*/template.html'

      - name: Run make data
        if: ${{ !inputs.skip_data }}
        env:
          GH_TOKEN: ${{ github.token }}
          CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
        run: |
          if [ -n "$CLAUDE_CODE_OAUTH_TOKEN" ]; then
            npm install @anthropic-ai/claude-code
            export PATH="$PWD/node_modules/.bin:$PATH"
          fi
          make data

      - name: Commit updates
        run: |
          git config user.name "github-actions[bot]" && git config user.email "github-actions[bot]@users.noreply.github.com"
          git add template.html .claude/
          [ -d data ] && git add data/
          git diff --cached --quiet || git commit -m "Update data and shared files" && git push

      - run: make build
      - run: "[ -f favicon.ico ] && cp favicon.ico docs/.observable/dist/ || true"

      - uses: actions/configure-pages@v4
      - uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.observable/dist
      - id: deployment
        uses: actions/deploy-pages@v4
